  <body>
    <div class="container">

      <div class="d-flex justify-content-center mb-4 flex-wrap gap-2">
        <button id="btnAddGPT" class="btn btn-success btn-lg">â• ThÃªm GPT</button>

    <!-- ğŸŒ— Script chuyá»ƒn sÃ¡ng / tá»‘i hoáº¡t Ä‘á»™ng trÃªn PC & Mobile -->
    <script>
      (function () {
        document.addEventListener("DOMContentLoaded", function () {
          const body = document.body;
          const toggleBtn = document.getElementById("themeToggle");

          if (!toggleBtn) return;

          // Láº¥y tráº¡ng thÃ¡i lÆ°u
          const savedTheme = localStorage.getItem("theme") || "light";
          applyTheme(savedTheme);

          // Gáº¯n sá»± kiá»‡n click & touchend cho tÆ°Æ¡ng thÃ­ch
          ["click", "touchend"].forEach((evt) => {
            toggleBtn.addEventListener(evt, (e) => {
              e.preventDefault();
              const current = body.classList.contains("dark-mode") ? "dark" : "light";
              const next = current === "dark" ? "light" : "dark";
              applyTheme(next);
              localStorage.setItem("theme", next);
            });
          });

          // HÃ m thá»±c thi thay Ä‘á»•i theme
          function applyTheme(mode) {
            if (mode === "dark") {
              body.classList.add("dark-mode");
              toggleBtn.innerText = "â˜€ï¸ Chuyá»ƒn sang cháº¿ Ä‘á»™ sÃ¡ng";
            } else {
              body.classList.remove("dark-mode");
              toggleBtn.innerText = "ğŸŒ™ Chuyá»ƒn sang cháº¿ Ä‘á»™ tá»‘i";
            }
          }
        });
      })();
    </script>
